{% extends "base.html" %}
{% load static crispy_forms_tags crispy_forms_filters %}

{% block title %}Troy - Sign In{% endblock %}

{% block content %}
    <div class="container centered-div">
        <div class="row margin-1">
            <div class="row">
                <h3>Sign In</h3>
            </div>
            <div class="row">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="pull-right margin-1-top">
                        <button type="submit" class="btn turquoise border-2">Sign In</button>
                    </div>
                </form>
            </div>
            <div class="row">
                <p>Don't have an account? Sign Up <a href="{% url 'users:register' %}">here</a>.</p>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}{% endblock %}
